<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concrete Report Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3366cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #254a9e;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 30px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Concrete Report Generator</h1>

  <label>Weather</label>
  <input type="text" id="weather" placeholder="e.g., Overcast, 53°F" />

  <label>Client</label>
  <input type="text" id="client" />

  <label>Client Rep</label>
  <input type="text" id="clientRep" />

  <label>Arrival Time</label>
  <input type="time" id="arrivalTime" />

  <label>Concrete Start Time</label>
  <input type="time" id="startTime" />

  <label>Concrete Volume (cubic yards)</label>
  <input type="number" id="volume" />

  <label>Concrete Type</label>
  <input type="text" id="type" placeholder="e.g., MDOT 3500 AE" />

  <label>Supplier</label>
  <input type="text" id="supplier" />

  <label>Slump (inches)</label>
  <input type="text" id="slump" />

  <label>Air Content (%)</label>
  <input type="text" id="air" />

  <label>Mix Temperature (°F)</label>
  <input type="text" id="temperature" />

  <label>Cylinder Set Number</label>
  <input type="text" id="setNumber" />

  <label>Number of Cylinders</label>
  <input type="number" id="cylinderCount" />

  <label>Upload Photos / Attachments</label>
  <input type="file" id="files" multiple />

  <button onclick="generateReport()">Generate Report</button>

  <div id="output"></div>

  <script>
    function generateReport() {
      const weather = document.getElementById('weather').value;
      const client = document.getElementById('client').value;
      const clientRep = document.getElementById('clientRep').value;
      const arrival = document.getElementById('arrivalTime').value;
      const start = document.getElementById('startTime').value;
      const volume = document.getElementById('volume').value;
      const type = document.getElementById('type').value;
      const supplier = document.getElementById('supplier').value;
      const slump = document.getElementById('slump').value;
      const air = document.getElementById('air').value;
      const temp = document.getElementById('temperature').value;
      const setNum = document.getElementById('setNumber').value;
      const count = document.getElementById('cylinderCount').value;

      let report = `Daily Field Report (DFR)\n`;
      report += `Weather: ${weather}\nClient: ${client}\nClient Rep: ${clientRep}\n\n`;
      report += `Progress of Work:\n`;
      report += `G2 visited the above-referenced job site to observe the contractor's construction operations and to perform field tests related to concrete placement. Upon arriving at the site at ${arrival}, G2 observed the contractor had prepared formwork for the concrete placement.\n\n`;
      report += `Concrete placement began at approximately ${start} using direct discharge or buggies. Concrete was consolidated and finished using standard methods.\n`;
      report += `Approximately ${volume} cubic yards of ${type}, supplied by ${supplier}, were placed.\n\n`;
      report += `Field test results:\n- Slump: ${slump} in\n- Air Content: ${air}%\n- Mix Temp: ${temp}°F\n`;
      report += `One set of ${count} compressive strength cylinders was molded and labeled G2 Set No. ${setNum}.\n\n`;
      report += `G2 informed the client and contractor of observations and results and departed the site after completing the report.\n`;

      document.getElementById('output').textContent = report;
    }
  </script>
</body>
</html>
